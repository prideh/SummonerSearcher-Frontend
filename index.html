<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lol.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search for League of Legends summoner profiles, view match history, analyze game statistics, and check leaderboards. A comprehensive tool for LoL players." />
    <title>Summoner Searcher</title>
    <!-- Preconnect to the CDNs to speed up initial asset loading -->
    <link rel="preconnect" href="https://ddragon.leagueoflegends.com" />
    <link rel="preconnect" href="https://raw.communitydragon.org" />

    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage))) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
